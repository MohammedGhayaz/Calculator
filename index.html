<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="calculator">
        <div class="result">
            <p class="para">
        </div>
        </p>
        <div class="row-1">
              <button class="button" onclick="
                updateCalculation('1');
              ">1</button>
        
              <button class="button" onclick="
                updateCalculation('2');
              ">2</button>
        
              <button class="button" onclick="
                updateCalculation('3');
              ">3</button>
        
              <button class="button btn" onclick="
                updateCalculation(' + ');
              ">+</button>
        </div>
        <div class="row-2">
              <button class="button" onclick="
                updateCalculation('4');
              ">4</button>
        
              <button class="button" onclick="
                updateCalculation('5');
              ">5</button>
        
              <button class="button" onclick="
                updateCalculation('6');
              ">6</button>
        
              <button class="button btn" onclick="
                updateCalculation(' - ');
              ">-</button>
        </div>
        <div class="row-3">
              <button class="button" onclick="
                updateCalculation('7');
              ">7</button>
        
              <button class="button" onclick="
                updateCalculation('8');
              ">8</button>
        
              <button class="button" onclick="
                updateCalculation('9');
              ">9</button>
        
              <button class="button btn" onclick="
                updateCalculation(' * ');
              ">*</button>
        </div>
        <div class="row-4">
              <button class="button" onclick="
                updateCalculation('0');
              ">0</button>
        
              <button class="button" onclick="
                updateCalculation('.');
              ">.</button>
        
              <button class="button" onclick="
        
                calculation = eval(calculation);
                console.log(calculation);
        displayResult();
                localStorage.setItem('calculation', calculation);
              ">=</button>
        
              <button class="button btn" onclick="
                updateCalculation(` /  `);
              "> /</button>
        </div>
        <div class="row-5">
              <button class="button clear" onclick="
                calculation = '';
                localStorage.setItem('calculation', calculation);
                displayResult();
              ">Clear</button>
            </p>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
